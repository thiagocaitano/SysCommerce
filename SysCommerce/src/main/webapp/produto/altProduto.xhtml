<!DOCTYPE html>
<ui:composition template="/index.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:pe="http://primefaces.org/ui/extensions" 
xmlns:p="http://primefaces.org/ui"
xmlns:o="http://omnifaces.org/ui">
<ui:define name="titulo">| Cadastro de Produtos</ui:define>
<ui:define name="css">
<h:outputStylesheet library="css" name="cadproduto.css"/>
</ui:define>

<ui:define name="corpo">


<f:metadata>
<o:viewParam name="produtoId" value="#{produtoBean.produto}" converter="produtoConverter"></o:viewParam>
</f:metadata>

<p:panel header="Cadastro de Produtos" style="border:0px;">
<p:growl autoUpdate="true"/>

<h:form>
<p:tabView orientation="left">
<p:tab title="Dados do Produto">
            
<h:panelGrid columns="2">

<p:outputLabel value="Id : "/> 
<p:inputText size="5" disabled="true"/>
<p:outputLabel value="Descrição : "/> 
<p:inputText required="true" requiredMessage="Digite a descrição" size="40" value="#{produtoBean.produto.descricao}"/>
<p:outputLabel value="Marca : "/> 

<p:selectOneMenu value="#{produtoBean.produto.marca}" id="marca" required="true"
 requiredMessage="Digite a marca" size="20" converter="marcaConverter" >
 <f:selectItem itemValue="" />
<f:selectItems value="#{produtoBean.listaDeMarcas}" var="marca" itemLabel="#{marca.nome}" itemValue="#{marca}" />
</p:selectOneMenu>

<p:outputLabel value="Cód. Barras : "/> 
<p:inputMask  required="true" requiredMessage="Digite o código de barras"  mask="99999999999" size="12" 
value="#{produtoBean.produto.codigoBarras}"/>
<p:outputLabel value="Unidade : "  />
<p:selectOneMenu  required="true" requiredMessage="Selecione a unidade" value="#{produtoBean.produto.unidade}">
<f:selectItem itemValue="UN" itemLabel="UN - Unidade"/>
<f:selectItem  itemValue="KG" itemLabel="KG - KILO"/>
<f:selectItem itemValue="l" itemLabel="L - LITRO"/>
<f:selectItem itemValue="M" itemLabel="M - METRO"/>
</p:selectOneMenu  >
<p:outputLabel value="Status"/>
<p:selectOneButton required="true" requiredMessage="Selecione o status" value="#{produtoBean.produto.status}">
<f:selectItem itemValue="Ativo" itemLabel="Ativo"/>
<f:selectItem itemValue="Inativo" itemLabel="Inativo"/>
</p:selectOneButton>

</h:panelGrid>
</p:tab>

<p:tab title="Preços"  >
<h:panelGrid columns="2">
<p:outputLabel value="Preço de Custo :"/>
<pe:inputNumber size="8" required="true" requiredMessage="Digite o preço de custo"
value="#{produtoBean.produto.custo}" >
<p:ajax event="blur" listener="#{produtoBean.calcularValores()}" update=" lucro venda"/>
</pe:inputNumber>

<p:outputLabel value="Margem (%):"/>
<pe:inputNumber size="8" required="true" requiredMessage="Digite a margem"
 value="#{produtoBean.produto.valorMargem}">
<p:ajax event="blur" listener="#{produtoBean.calcularValores()}" update=" lucro venda"/>
</pe:inputNumber>

<p:outputLabel value="Lucro :"/>
<pe:inputNumber readonly="true" size="8" required="true" requiredMessage="Digite o lucro"
 value="#{produtoBean.produto.valorLucro}" id="lucro" />

<p:outputLabel value="Preço de Venda:"/>
<pe:inputNumber readonly="true" size="8" required="true" requiredMessage="Digite o preço de venda"
 value="#{produtoBean.produto.precoVenda}" id="venda" />

</h:panelGrid>


</p:tab>

<p:tab title="Fornecedores">

<p:pickList value="#{produtoBean.dualListTodosFornecedores}" var="fornecedor" 
itemValue="#{fornecedor}" itemLabel="#{fornecedor.nome}" responsive="true"
showSourceFilter="true" showTargetFilter="true" 
filterMatchMode="contains" converter="conversorEntidade" >

<p:ajax event="transfer" listener="#{produtoBean.onTransfer}" />

</p:pickList>

</p:tab>


</p:tabView>
<p:commandButton process="@this" value="Cancelar" action="produto?faces-redirect=true" icon="ui-icon-closethick" />
			
<p:commandButton value="Salvar" icon="ui-icon-disk" action="#{produtoBean.adicionar()}"/>

</h:form>
</p:panel>
</ui:define>
</ui:composition>
