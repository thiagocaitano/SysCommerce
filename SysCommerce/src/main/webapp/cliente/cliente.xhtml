<!DOCTYPE html>
<ui:composition template="/index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="titulo">| Lista de Produtos</ui:define>
	<ui:define name="css">
		<h:outputStylesheet library="css" name="cadproduto.css" />
		<h:outputStylesheet library="css" name="marca.css" />
	</ui:define>
	<ui:define name="corpo">
		<p:panel header="Lista de Clientes" style="border:0px;">

			<h:form>

				<p:dataTable widgetVar="datatable" id="tabela" var="cliente" value="#{clienteBean.listaDeClientes}"
					emptyMessage="Nenhum Cliente Cadastrado" paginator="true"
					paginatorAlwaysVisible="true" paginatorPosition="bottom" rows="7">
					<f:facet name="header">
						<p:outputLabel value="Nome :" />
						<p:inputText size="40" placeholder="Digite o nome do cliente"
							value="#{clienteBean.pesq}" onkeyup="PF('datatable').filter()" />
					</f:facet>

					<p:column width="2" headerText="Id">#{cliente.id}</p:column>
					<p:column width="40" headerText="Nome">#{cliente.nome}</p:column>
					<p:column width="10" headerText="CPF">#{cliente.cpf}</p:column>
					<p:column width="10" headerText="RG">#{cliente.rg}</p:column>
					<p:column width="5" headerText="Editar / Excluir">
						<p:button icon="ui-icon-pencil" outcome="altCliente">
							<f:param value="#{cliente.id}" name="clienteId"></f:param>
						</p:button>
						<p:commandButton icon="ui-icon-trash"
							action="#{clienteBean.excluir(cliente)}" update="tabela">
							<p:confirm header="Confirmação"
								message="Deseja excluir o cliente ?" icon="ui-icon-alert" />
						</p:commandButton>

						<p:confirmDialog global="true">
							<p:commandButton value="Sim" styleClass="ui-confirmdialog-yes" />
							<p:commandButton value="Não" styleClass="ui-confirmdialog-no" />
						</p:confirmDialog>
					</p:column>
				</p:dataTable>

				<br >
				<p:commandButton value="Incluir Novo"
					action="cadastroCliente?faces-redirect=true"
					icon="ui-icon-plusthick" />
				<p:commandButton value="Imprimir Todos" icon="ui-icon-print" />
				</br>
			</h:form>

		</p:panel>
	</ui:define>
</ui:composition>
