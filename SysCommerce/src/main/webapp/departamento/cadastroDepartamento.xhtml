<!DOCTYPE html>
<ui:composition template="/index.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<ui:define name="titulo">| Cadastro de Produtos</ui:define>
<ui:define name="css"><h:outputStylesheet library="css" name="cadproduto.css"/></ui:define>

<ui:define name="corpo">
<p:panel header="Cadastro de Departamentos" style="border:0px;">
    
    <p:growl autoUpdate="true"  />
   
    <h:form>
        
<fieldset>
<legend>Incluir Departamento</legend>
<h:panelGrid columns="2">
    <p:outputLabel value="Id : "/><p:inputText disabled="true" size="4" value="#{departamentoBean.departamento.id}"/>
<p:outputLabel value="Nome : "/>
<p:inputText rendered="true" requiredMessage="Digite o nome do departamento" required="true" id="marca" 
             value="#{departamentoBean.departamento.nome}"/>


    <p:commandButton process="@this" value="Cancelar" icon="ui-icon-close" action="departamento?faces-redirect=true"/>
<p:commandButton value="Salvar" action="#{departamentoBean.adicionar()}"  icon="ui-icon-disk" />
</h:panelGrid>

</fieldset>
 
</h:form>
</p:panel>
</ui:define>
</ui:composition>
