<!DOCTYPE html>
<ui:composition template="/index.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
xmlns:o="http://omnifaces.org/ui">
<ui:define name="titulo">| Alteração de dados de Departamento</ui:define>
<ui:define name="css"><h:outputStylesheet library="css" name="marca.css"/></ui:define>

<ui:define name="corpo">

<f:metadata>
    <o:viewParam name="departamentoId" value="#{departamentoBean.departamento}" converter="departamentoConverter" />
</f:metadata> 

<p:panel header="Cadastro de Departamento" style="border:0px;">
    
<p:messages autoUpdate="true"/>
    <h:form>
<fieldset>
<legend>Incluir Departamento</legend>
<h:panelGrid columns="2">
    <p:outputLabel value="Id : "/>
    <p:inputText readonly="true" size="4" value="#{departamentoBean.departamento.id}"/>
    <p:outputLabel value="Nome : "/>
    <p:inputText required="true" requiredMessage="Digite o nome da marca" 
    rendered="true" id="marca" value="#{departamentoBean.departamento.nome}"/>

<p:commandButton value="Cancelar"  icon="ui-icon-close" action="departamento?faces-redirect=true"/>
<p:commandButton value="Atualizar"  icon="ui-icon-refresh" action="#{departamentoBean.alterar()}"/>
</h:panelGrid>

</fieldset>
 
</h:form>
</p:panel>
</ui:define>
</ui:composition>
