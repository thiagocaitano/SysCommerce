<!DOCTYPE html>
<ui:composition template="/index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="titulo">| Lista de Produtos</ui:define>
	<ui:define name="css">
		<h:outputStylesheet library="css" name="cadproduto.css" />
		<h:outputStylesheet library="css" name="marca.css" />
	</ui:define>
	<ui:define name="corpo">
		<p:panel header="Lista de Departamentos" style="border:0px;">

			<h:form>

				<p:dataTable widgetVar="datatable" id="tabela" var="departamento"
					value="#{departamentoBean.listaDeDepartamentos}"
					emptyMessage="Nenhum Departamento Cadastrado"
					paginatorAlwaysVisible="true" paginatorPosition="bottom"
					paginator="true" rows="7">
					<f:facet name="header">
						<p:outputLabel value="Nome :" />
						<p:inputText size="40" placeholder="Digite o nome do departamento"
							value="#{departamentoBean.pesq}"
							onkeyup="PF('datatable').filter()" />

					</f:facet>

					<p:column width="2" headerText="Id">
#{departamento.id}
</p:column>
					<p:column width="70" headerText="Nome">
#{departamento.nome}
</p:column>
					<p:column width="10" headerText="Editar / Excluir">
						<p:button icon="ui-icon-pencil" outcome="altDepartamento">
							<f:param value="#{departamento.id}" name="departamentoId" />
						</p:button>
						<p:commandButton icon="ui-icon-trash"
							action="#{departamentoBean.excluir(departamento)}"
							update="tabela">
							<p:confirm header="Confirmação"
								message="Deseja excluir esse departamento ?"
								icon="ui-icon-alert" />
						</p:commandButton>

						<p:confirmDialog global="true">
							<p:commandButton value="Sim" styleClass="ui-confirmdialog-yes" />
							<p:commandButton value="Não" styleClass="ui-confirmdialog-no" />
						</p:confirmDialog>


					</p:column>
				</p:dataTable>
				<br />
				<p:commandButton value="Incluir Novo"
					action="cadastroDepartamento?faces-redirect=true"
					icon="ui-icon-plusthick" />
				<p:commandButton value="Imprimir" icon="ui-icon-print" />
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
