<!DOCTYPE html>
<ui:composition template="/index.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:pe="http://primefaces.org/ui/extensions" 
xmlns:p="http://primefaces.org/ui">
<ui:define name="titulo">| Cadastro de Funcionários</ui:define>
<ui:define name="css">
<h:outputStylesheet library="css" name="cadproduto.css"/>
<h:outputScript library="css" name="calendar.js"/>
</ui:define>

<ui:define name="corpo">
<p:panel header="Cadastro de Funcionários" style="border:0px;">


<h:form>

<p:tabView orientation="left">
<p:tab title="Dados do Funcionário">
<p:growl autoUpdate="true"/>            
<h:panelGrid columns="2">

<p:outputLabel value="Id : "/> 
<p:inputText size="5" disabled="true" value="#{funcionarioBean.funcionario.id}"/>

<p:outputLabel value="Nome : "/> 
<p:inputText required="true" requiredMessage="Digite o nome" size="40" value="#{funcionarioBean.funcionario.nome}"/>

<p:outputLabel value="RG : "/> 
<p:inputText required="true" requiredMessage="Digite o RG" size="20" 
value="#{funcionarioBean.funcionario.rg}" />

<p:outputLabel value="CPF : "/> 
<p:inputMask mask="999.999.999-99" required="true" requiredMessage="Digite o CPF" size="20" 
value="#{funcionarioBean.funcionario.cpf}"/>

<p:outputLabel value="Data de Nascimento: "/> 

<p:calendar size="10" required="true" requiredMessage="Digite a data de nascimento"
value="#{funcionarioBean.funcionario.dataNascimento}" locale="pt" pattern="dd/MM/yyyy">
<f:convertDateTime for="java.util.Date" pattern="dd/MM/yyyy" />
</p:calendar>

<p:outputLabel value="Sexo: "/> 
<p:selectOneButton required="true" requiredMessage="Selecione o sexo" 
value="#{funcionarioBean.funcionario.sexo}">
<f:selectItem itemLabel="Masculino" itemValue="MASCULINO"/>
<f:selectItem itemLabel="Feminino" itemValue="FEMININO"/>
</p:selectOneButton>
<p:outputLabel value="Estado Civil: "/>
<p:selectOneButton required="true" requiredMessage="Selecione o estado civil"
 value="#{funcionarioBean.funcionario.estadoCivil}">
<f:selectItem itemLabel="Solteiro" itemValue="SOLTEIRO"/>
<f:selectItem itemLabel="Casado" itemValue="CASADO"/>
</p:selectOneButton>
</h:panelGrid>
</p:tab>
<p:tab title="Endereço">
<h:panelGrid columns="2">
<p:outputLabel value="Estado : "/>
<p:inputText required="true" requiredMessage="Digite o estado" size="20" value="#{funcionarioBean.funcionario.endereco.estado}"/>
<p:outputLabel value="Cidade : "/>
<p:inputText required="true" requiredMessage="Digite a cidade" size="20" value="#{funcionarioBean.funcionario.endereco.cidade}" />
<p:outputLabel value="Bairro : "/>
<p:inputText required="true" requiredMessage="Digite o bairro" size="20" value="#{funcionarioBean.funcionario.endereco.bairro}"/>
<p:outputLabel value="CEP : "/>
<p:inputMask mask="99.999-999" required="true" requiredMessage="Digite o CEP" size="10" value="#{funcionarioBean.funcionario.endereco.cep}"/>
<p:outputLabel value="Logradouro : "/>
<p:inputText required="true" requiredMessage="Digite o lagradouro" size="50" value="#{funcionarioBean.funcionario.endereco.logradouro}"/>
<p:outputLabel value="Número : "/>
<p:inputText required="true" requiredMessage="Digite o numero" size="5" value="#{funcionarioBean.funcionario.endereco.numero}"/>
<p:outputLabel value="Complemento : "/>
<p:inputText size="40" value="#{funcionarioBean.funcionario.endereco.complemento}" />
</h:panelGrid>
</p:tab>
<p:tab title="Contato">
<h:panelGrid columns="2">
<p:outputLabel value="Telefone :"/>
<p:inputMask mask="(99)9999-99999" required="true" requiredMessage="Digite o telefone" 
size="15" value="#{funcionarioBean.funcionario.telefone1}"/>
<p:outputLabel value="Telefone 2 :"/>
<p:inputMask mask="(99)9999-99999" size="15" value="#{funcionarioBean.funcionario.telefone2}"/>
<p:outputLabel value="Celular :"/>
<p:inputMask mask="(99)9999-99999" required="true" requiredMessage="Digite o telefone" 
size="15" value="#{funcionarioBean.funcionario.celular}"/>
<p:outputLabel value="Email :"/>
<p:inputText size="20" value="#{funcionarioBean.funcionario.email}"/>



</h:panelGrid>


</p:tab>

<p:tab title="Cargo">

<h:panelGrid columns="2">
    
<p:outputLabel value="Cargo :"/>

<p:selectOneMenu required="true" requiredMessage="Digite o cargo" size="15" value="#{funcionarioBean.funcionario.cargo}" converter="cargoConverter"> 
<f:selectItems value="#{funcionarioBean.listaDeCargos}" var="cargo" itemLabel="#{cargo.nome}" itemValue="#{cargo}" />
</p:selectOneMenu> 

<p:outputLabel value="Salário :"/>
<pe:inputNumber value="#{funcionarioBean.funcionario.salario}" required="true"  
requiredMessage="Digite o salário" size="15" 
converterMessage="SALÁRIO : valor deve ser digitado em numeros fracionários. Ex: 1200,75" />
</h:panelGrid>

</p:tab>



</p:tabView>


 
<p:commandButton process="@this" value="Cancelar" icon="ui-icon-close" action="funcionario?faces-redirect=true"/>
<p:commandButton value="Salvar" icon="ui-icon-disk" action="#{funcionarioBean.adicionar()}"/>
</h:form>
</p:panel>
</ui:define>
</ui:composition>
