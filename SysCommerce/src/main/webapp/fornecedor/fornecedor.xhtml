<!DOCTYPE html>
<ui:composition template="/index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="titulo">| Lista de Produtos</ui:define>
	<ui:define name="css">
		<h:outputStylesheet library="css" name="marca.css" />
	</ui:define>
	<ui:define name="corpo">
			<h:form>
		<p:panel header="Lista de Fornecedores" style="border:0px;">

				<p:dataTable widgetVar="datatable" id="tabela" var="forn"
					value="#{fornecedorBean.listaDeFornecedors}"
					emptyMessage="Nenhum fornecedor cadastrado" paginator="true"
					paginatorAlwaysVisible="true" paginatorPosition="bottom" rows="6">
					
					<f:facet name="header">
						<p:outputLabel value="Nome Fantasia :" />
						<p:inputText size="40" placeholder="Digite o nome fantasia"
							value="#{fornecedorBean.pesq}" onkeyup="PF('datatable').filter()" />
					</f:facet>
					
					<p:column width="2" headerText="Id">#{forn.id}</p:column>
					<p:column width="45" headerText="Razão Social">#{forn.razaoSocial}</p:column>
					<p:column width="35" headerText="Nome Fantasia">#{forn.nome}</p:column>
					<p:column width="12" headerText="CNPJ">#{forn.cnpj}</p:column>
					<p:column width="5" headerText="Editar / Excluir">
						<p:button icon="ui-icon-pencil" outcome="altFornecedor">
							<f:param value="#{forn.id}" name="fornId"></f:param>
						</p:button>

						<p:commandButton icon="ui-icon-trash"
							action="#{fornecedorBean.excluir(forn)}" update="tabela">
							<p:confirm header="Confirmação"
								message="Deseja excluir o fornecedor ?" icon="ui-icon-alert" />
						</p:commandButton>

					</p:column>
				</p:dataTable>
				<br>
				<p:commandButton value="Incluir Novo"
					action="cadastroFornecedor?faces-redirect=true"
					icon="ui-icon-plusthick" />
				<p:commandButton value="Imprimir Todos" icon="ui-icon-print" />
				</br>
		</p:panel>
						<p:confirmDialog global="true">
							<p:commandButton value="Sim" styleClass="ui-confirmdialog-yes" />
							<p:commandButton value="Não" styleClass="ui-confirmdialog-no" />
						</p:confirmDialog>
			</h:form>
	</ui:define>
</ui:composition>
