<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">


<p:panel header="Cadastro de Marcas" styleClass="painel-cadastro-marca"
	style="border:0px;">

	<p:growl autoUpdate="true" />
	<fieldset>
		<legend>Incluir Marca</legend>
		<h:panelGrid columns="2">
			<p:outputLabel value="Id : " />
			<p:inputText readonly="true" size="4" value="#{marcaBean.marca.id}" />
			<p:outputLabel value="Nome : " />
			<p:inputText required="true" requiredMessage="Digite o nome da marca"
				rendered="true" value="#{marcaBean.marca.nome}" />
			<p:outputLabel />
			<p:commandButton process="@(.painel-cadastro-marca)" value="Salvar"
				icon="ui-icon-disk" action="#{marcaBean.salvar()}"
				oncomplete="PF('dialogCadastro').hide();" update="tabela-marcas" />
		</h:panelGrid>

	</fieldset>

</p:panel>
</html>
